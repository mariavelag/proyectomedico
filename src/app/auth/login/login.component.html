<ion-content class="ion-padding ion-text-center">
  <figure text-center class="logo">
    <img src="assets/img/logo.jpg"/>
  </figure>


  <ion-title>Bienvenidos a MediMap.</ion-title>
  <div class="form">
  <ion-list>
    <ion-item>
      <ion-input placeholder="Usuario" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Contraseña" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button shape="round" expand="block" [routerLink]="['/home']" >Entrar</ion-button> <hr>
  <h6> ¿Deseas registrarte? </h6>
  <ion-button shape="round" expand="block"  color="light" (click)="goRegis()"  > Registrar</ion-button> <hr>
  <h6> ¿Olvidaste contraseña? </h6>
  <ion-button shape="round"  expand="block"  color="light" (click)="goRecor()"  >Recuperar Contraseña</ion-button>
</div>

</ion-content>
